<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information!
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="birthday">Your Birthday:</label><br />
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We just want to annoy you with
          unwanted ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favcolor">Favorite color:</label><br />
          <input type="color" id="favcolor" name="favcolor" /><br />
          <label for="pets">What is your favourite pet?:</label><br />
          <select id="pets" name="pets">
            <br />
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="parrot">Parrot</option>
            <option value="hamster">Hamster</option>
          </select>
        </fieldset>
        <input type="submit" value="Submit"
      </form>
    </section>
  </body>
</html>
